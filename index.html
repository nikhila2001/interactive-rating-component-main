<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> <!--stylesheet-->
  
  <title> Interactive rating page</title>

 
</head>
<body>
  <!--main-container-->
<main class="main-container">
<!--star icon-->
<span class="circle"><svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg></span>
<!--header-->
<h2 class="title">How did we do?</h2>
<!--description-->
<p class="description">
  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
</p>
<!--rating numbers-->
<div class="numbers">
<div class="circle">1</div>
<div class="circle">2</div>
<div class="circle">3</div>
<div class="circle">4</div>
<div class="circle">5</div>
</div>
<!--submit button-->
<button class="submit-button">
  SUBMIT
</button>
</main>


<script src="script.js"></script>
</body>
</html>
